
<div class="card m-3">
    <button class="pull-right btn btn-success" (click)="goto()">books List</button>
    <h5 class="card-header" style="text-align: center;font-weight: bold;">Book Mangment System</h5>
    <div class="col-md-4 col-md-offset-4 card-body ">
        <form [formGroup]="bookform" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-row">
 
                <div class="form-group col-5">
                    <label>Book Name</label>
                    
                    <input type="text" formControlName="bookName" class="form-control" [ngClass]="{ 'is-invalid': submitted &&  bookform.controls.bookName.errors }" />
                    <div *ngIf="bookform.controls['bookName'].invalid &&(bookform.controls['bookName'].dirty ||bookform.controls['bookName'].touched)" class="text-danger text-left">
                    <small *ngIf="bookform.controls['bookName'].errors.required">
                        Book Name is required.
                    </small>
                    
                  </div>
                </div>
                <div class="form-group col-5">
                    <label>Book Auther Name</label>
                    <input type="text" formControlName="bookAuther" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bookAuther.errors }" />
                    <div *ngIf="bookform.controls['bookAuther'].invalid &&(bookform.controls['bookAuther'].dirty ||bookform.controls['bookAuther'].touched)" class="text-danger text-left">
                      <small *ngIf="bookform.controls['bookAuther'].errors.required">
                        Book Auther Name is required.
                      </small>
                      
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Book Type</label>
                <input type="text" formControlName="bookType" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bookType.errors }" />
                <div *ngIf="bookform.controls['bookType'].invalid &&(bookform.controls['bookType'].dirty ||bookform.controls['bookType'].touched)" class="text-danger text-left">
                  <small *ngIf="bookform.controls['bookType'].errors.required">
                      Book type is required.
                  </small>
                  
                </div>
            </div>
            <div class="form-group ">
                <label>Book prize</label>
                <input type="number" formControlName="bookprize" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bookprize.errors }" />
                <div *ngIf="bookform.controls['bookprize'].invalid &&(bookform.controls['bookprize'].dirty ||bookform.controls['bookprize'].touched)" class="text-danger text-left">
                  <small *ngIf="bookform.controls['bookprize'].errors.required">
                      Book prize is required.
                  </small>
                  
                </div>
            </div>
            
                <div class="form-group ">
                    <label>Book Description</label>
                    <input type="text" style="height: 80px;  word-break: break-word;" formControlName="bookdesc" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bookdesc.errors }" />
                    <div *ngIf="bookform.controls['bookdesc'].invalid &&(bookform.controls['bookdesc'].dirty ||bookform.controls['bookdesc'].touched)" class="text-danger text-left">
                      <small *ngIf="bookform.controls['bookdesc'].errors.required">
                          Book Name is required.
                      </small>
                      
                    </div>
                </div>
                
           
 
            <div class="text-center">
                <button *ngIf="!_id" class="btn btn-primary mr-1" [disabled]="bookform.pristine || bookform.invalid">Submit</button> 
                <button *ngIf="_id" class="btn btn-primary mr-1" [disabled]="bookform.pristine || bookform.invalid">update</button> 
            </div>
        </form>
        <div *ngIf="showmsg" class="alert alert-success">
            <strong>Success!</strong> book send successfully..!.
          </div>
          <div *ngIf="showmsg1" class="alert alert-success">
            <strong>Success!</strong> book updated successfully..!.
          </div>
    </div>
</div>
